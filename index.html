<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-chevron-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <!-- <h1></h1> -->
                </div>
                <i class="fas fa-chevron-right next"></i>                
            </div>
            <div class="weekdays">
                <div>SU</div>
                <div>MO</div>
                <div>TU</div>
                <div>WE</div>
                <div>TH</div>
                <div>FR</div>
                <div>SA</div>
            </div>
            <div class="days">
                
            </div>
            <div class="date-picker">
                <div class="cancel">
                    <i style="color: red;" class="fas fa-times-circle"></i>
                    <span>cancel</span>
                </div>
                <div class="date-area">
                    <h1></h1>
                </div>
                <div class="save">
                    <i style="color: aqua;" class="fas fa-check-circle"></i>
                    <span>save</span>
                    <div class="saved-date"></div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/3d8748b2f2.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
